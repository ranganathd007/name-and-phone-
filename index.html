<!DOCTYPE html>
<html>
<head>
  <title>Appointment Booking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      width: 300px;
    }
    input, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #28a745;
      color: white;
      font-weight: bold;
      border: none;
    }
  </style>
</head>
<body>

  <form id="appointmentForm">
    <h3>Book Appointment</h3>
    <input type="text" name="name" placeholder="Full Name" required>
    <input type="tel" name="phone" placeholder="Phone Number" pattern="[0-9]{10}" required>
    <button type="submit">Submit</button>
    <div id="response" style="margin-top:10px; font-weight:bold;"></div>
  </form>

  <script>
    const form = document.getElementById("appointmentForm");
    const responseBox = document.getElementById("response");

    const scriptURL = 'https://script.google.com/macros/s/AKfycbwCENJDa7TvIBW_m0X8loS9fKMG7UUzEVIwyi4oZbhcSt_WoMjI5bAMhbVf9YAZ6s_pmQ/exec'; // Replace with your deployed URL

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = {
        name: form.name.value,
        phone: form.phone.value
      };

      try {
        const res = await fetch(scriptURL, {
          method: 'POST',
          body: JSON.stringify(formData),
          headers: {
            'Content-Type': 'application/json'
          }
        });

        const text = await res.text();
        responseBox.innerText = text;
        form.reset();

      } catch (err) {
        responseBox.innerText = "Failed to send request: " + err.message;
      }
    });
  </script>

</body>
</html>
